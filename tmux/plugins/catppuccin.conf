set -g @catppuccin_window_status_style "rounded" # used to override the separators
set -g @catppuccin_flavor "macchiato"

set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_text_color "#{@thm_surface_0}"
set -g @catppuccin_window_number_color "#{@thm_overlay_0},bold"

set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_current_number_color "#{@thm_mauve},bold"
set -g @catppuccin_window_current_text_color "#{@thm_surface_2},bold"

set -g status-left ""
set -ga status-left "#{?client_prefix,#[bg=#{@thm_red}]#[fg=#{@thm_mantle} bold] PREFIX ,#{?#{==:#{pane_mode},copy-mode},#[bg=#{@thm_yellow}]#[fg=#{@thm_mantle} bold] COPY ,#[bg=#{@thm_green}]#[fg=#{@thm_mantle} bold] NORMAL }}"
set -ga status-left "#[bg=default] " # adds a space (' ') after and changes the bg to transparent (default)

# PANE
set -g @catppuccin_pane_border_style "fg=#{@thm_blue}"
set -g @catppuccin_pane_active_border_style "##{?pane_in_mode,fg=#{@thm_mauve},##{?pane_synchronized,fg=#{@thm_teal},fg=#{@thm_mauve}}}"
set -g @catppuccin_pane_status_enabled "yes" # set to "yes" to enable
set -g @catppuccin_pane_border_status "yes" # set to "yes" to enable
